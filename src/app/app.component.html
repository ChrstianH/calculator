<header>
  <h1>Calculator</h1>
</header>
<main class="main">
  <div class="display">{{ displayContent }}</div>
  <div class="buttons">
    @for ($i of ["C", "", "", "", 7, 8, 9,"/", 4, 5, 6, "*", 1, 2, 3, "-",
    "+/-", 0, "=", "+" ]; track $i) {
    <button (click)="pressKey($event)" type="button">{{ $i }}</button>
    }
  </div>
</main>
